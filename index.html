<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greek Graces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#"><strong>Art</strong></a></li>
                <li><a href="#"><strong>About</strong></a></li>
                <li><a href="#"><strong>Visit</strong></a></li>
                <li><a href="#"><strong>Shop</strong></a></li>
                <li><a href="#"><strong>Search</strong></a></li>
            </ul>
        </nav>

        <div class="cards-container">
            <div class="glass-card">
                <img src="uu1.png" alt="Image 1">
            </div>
            <div class="glass-card">
                <img src="uu2.png" alt="Image 2">
            </div>
            <div class="glass-card">
                <img src="uu3.png" alt="Image 3">
            </div>
            <div class="glass-card">
                <img src="uu4.png" alt="Image 4">
            </div>
            <div class="glass-card">
                <img src="uu6.png" alt="Image 5">
            </div>
        </div>

        <div class="content">
            <h1>The <span>Greek Graces</span></h1>
            <p>Antonio Canova's statue The Three Graces is a Neoclassical sculpture, in marble, of the mythological three
                charites, daughters of Zeus...</p>
        </div>

        <!-- Thunder Image -->
        <img src="thunder.png" alt="Thunder" class="thunder">
         <img src="thunder2.png" alt="Thunder" class="thunder-right">
    </div>
    <style type="text/css">
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #222;
            color: #fff;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('jj6.jpg') no-repeat center center/cover;
        }

        /* Thunder Image */
        .thunder {
    position: absolute;
    top: 10px; /* Position slightly away from the top edge */
    left: 10px; /* Position slightly away from the left edge */
    width: 50%; /* Reduce the size of the thunder image */
    height: auto;
    opacity: 0;
    animation: thunder-strike 5s infinite;
    pointer-events: none;
}

.thunder-right {
    position: absolute;
    top: 10px; /* Position slightly away from the top edge */
    right: 10px; /* Position slightly away from the right edge */
    width: 50%; /* Reduce the size of the thunder image */
    height: auto;
    opacity: 0;
    animation: thunder-strike 5s infinite;
    pointer-events: none;
}
        /* Thunder Strike Animation */
        @keyframes thunder-strike {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Navigation */
        nav {
            width: 50%;
            margin: 20px auto;
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #aaa;
        }

        /* Cards Container */
        .cards-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            width: 90%;
        }

        /* Glassmorphism Card */
        .glass-card {
            width: 18%;
            height: 250px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-10px);
        }

        /* Card Image */
        .glass-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Responsive Design for Cards */
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
            }

            .glass-card {
                width: 90%;
                margin-bottom: 20px;
            }
        }

        /* Content */
        .content {
            text-align: center;
            margin-bottom: 60px;
        }

        .content h1 {
            font-size: 7rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .content h1 span {
            display: block;
            font-size: 7rem;
            font-weight: bold;
            letter-spacing: 10px;
        }

        .content p {
            font-size: 1rem;
            width: 60%;
            margin: 0 auto;
            line-height: 1.5;
            color: #ddd;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content h1 span {
                font-size: 4rem;
            }

            .content p {
                width: 70%;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 992px) {
            .content h1 {
                font-size: 2rem;
            }

            .content h1 span {
                font-size: 3.5rem;
            }

            .content p {
                width: 80%;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content h1 span {
                font-size: 3rem;
            }

            .content p {
                width: 85%;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content h1 span {
                font-size: 2.5rem;
            }

            .content p {
                width: 90%;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 375px) {
            .content h1 {
                font-size: 1.2rem;
            }

            .content h1 span {
                font-size: 2rem;
            }

            .content p {
                width: 95%;
                font-size: 0.75rem;
            }
        }
    </style>
</body>
</html>
